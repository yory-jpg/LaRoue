
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roue des Choix</title>
  <style>
    body {
      background: #fffbe6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    canvas {
      margin: 2rem auto;
      display: block;
      max-width: 100%;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin: 0.5rem;
    }
    .form-group {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéØ Roue des Choix üéØ</h1>
  <canvas id="wheelCanvas" width="500" height="500"></canvas>
  <br>
  <button onclick="spinWheel()">Tourner la roue</button>
  <br><br>

  <div class="form-group">
    <input type="text" id="newOption" placeholder="Ajouter un jeu ou une s√©rie">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="addOption()">Ajouter</button>
  </div>

  <div class="form-group">
    <select id="removeSelect"></select>
    <button onclick="removeOption()">Retirer</button>
  </div>

  <h2 id="result"></h2>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    let options = [
      { name: "The Office" },
      { name: "Dark" },
      { name: "Overcooked" }
    ];
    let angle = 0;
    let spinning = false;

    function updateRemoveDropdown() {
      const select = document.getElementById("removeSelect");
      select.innerHTML = "";
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.name;
        option.textContent = opt.name;
        select.appendChild(option);
      });
    }

    function drawWheel() {
      const radius = canvas.width / 2;
      const arc = (2 * Math.PI) / options.length;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      options.forEach((option, i) => {
        const startAngle = i * arc + angle;
        const endAngle = startAngle + arc;

        ctx.beginPath();
        ctx.fillStyle = `hsl(${(i * 360) / options.length}, 70%, 60%)`;
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "16px sans-serif";
        ctx.fillText(option.name, radius - 10, 10);
        ctx.restore();
      });

      ctx.beginPath();
      ctx.fillStyle = "#333";
      ctx.moveTo(radius, 0);
      ctx.lineTo(radius - 10, 20);
      ctx.lineTo(radius + 10, 20);
      ctx.fill();
    }

    function spinWheel() {
      if (spinning || options.length === 0) return;
      spinning = true;

      const spinTime = 3000 + Math.random() * 2000;
      const finalAngle = Math.random() * Math.PI * 2;
      const start = Date.now();
      const totalRotation = 6 * Math.PI + finalAngle;

      function animate() {
        const now = Date.now();
        const elapsed = now - start;
        const progress = Math.min(elapsed / spinTime, 1);
        angle = totalRotation * easeOut(progress);
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const index = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) / (2 * Math.PI)) * options.length) % options.length;
          const selected = options[index];
          document.getElementById("result").innerHTML = `üéâ R√©sultat : ${selected.name} üéâ` +
            (selected.image ? `<br><img src="${selected.image}" width="150" />` : "");
          spinning = false;
        }
      }
      animate();
    }

    function easeOut(t) {
      return 1 - Math.pow(1 - t, 3);
    }

    function addOption() {
      const name = document.getElementById("newOption").value.trim();
      const fileInput = document.getElementById("imageInput");
      if (!name || options.find(o => o.name === name)) return;

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          options.push({ name, image: e.target.result });
          document.getElementById("newOption").value = "";
          fileInput.value = "";
          updateRemoveDropdown();
          drawWheel();
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        options.push({ name });
        document.getElementById("newOption").value = "";
        updateRemoveDropdown();
        drawWheel();
      }
    }

    function removeOption() {
      const val = document.getElementById("removeSelect").value;
      options = options.filter(opt => opt.name !== val);
      updateRemoveDropdown();
      drawWheel();
      document.getElementById("result").innerText = `‚ùå Supprim√© : ${val}`;
    }

    updateRemoveDropdown();
    drawWheel();
  </script>
</body>
</html>
