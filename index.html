
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rouleau des Choix</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff9e6;
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #roller {
            width: 300px;
            height: 240px;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 4px solid #ff6f61;
            border-radius: 10px;
            position: relative;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #rollerContent {
            position: absolute;
            top: 0;
            width: 100%;
            transition: top 2s ease-in-out;
        }

        .choice {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
            border-bottom: 1px solid #eee;
            font-size: 1.2em;
            color: #333;
        }

        .choice img {
            height: 40px;
            width: 40px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }

        #noChoice {
            color: #888;
            font-size: 1.1em;
            margin-top: 20px;
        }

        button {
            background-color: #ff6f61;
            color: white;
            border: none;
            padding: 10px 25px;
            margin: 10px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="text"], input[type="file"] {
            padding: 10px;
            margin: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ° Rouleau des Choix ðŸŽ°</h1>

    <div id="roller">
        <div id="rollerContent"></div>
    </div>

    <button onclick="spin()">Lancer</button>

    <form id="addForm" onsubmit="addChoice(event)">
        <input type="text" id="choiceText" placeholder="Ajouter un choix">
        <input type="file" id="choiceImage" accept="image/*">
        <button type="submit">Ajouter</button>
    </form>

    <div id="noChoice">ðŸŽ² Aucun choix ajoutÃ©</div>

    <script>
        const choices = [];
        const rollerContent = document.getElementById("rollerContent");
        const noChoiceMessage = document.getElementById("noChoice");

        function updateDisplay() {
            rollerContent.innerHTML = "";
            if (choices.length === 0) {
                noChoiceMessage.style.display = "block";
                return;
            }
            noChoiceMessage.style.display = "none";

            for (let c of choices) {
                const div = document.createElement("div");
                div.className = "choice";

                if (c.imageURL) {
                    const img = document.createElement("img");
                    img.src = c.imageURL;
                    div.appendChild(img);
                }

                const text = document.createElement("span");
                text.textContent = c.text;
                div.appendChild(text);

                rollerContent.appendChild(div);
            }

            // clone choices for smoother loop
            for (let c of choices) {
                const div = document.createElement("div");
                div.className = "choice";

                if (c.imageURL) {
                    const img = document.createElement("img");
                    img.src = c.imageURL;
                    div.appendChild(img);
                }

                const text = document.createElement("span");
                text.textContent = c.text;
                div.appendChild(text);

                rollerContent.appendChild(div);
            }

            rollerContent.style.top = "0px";
        }

        function addChoice(e) {
            e.preventDefault();
            const text = document.getElementById("choiceText").value.trim();
            const fileInput = document.getElementById("choiceImage");

            if (!text) return;

            const reader = new FileReader();
            reader.onload = function () {
                const imageURL = reader.result;
                choices.push({ text, imageURL });
                updateDisplay();
                document.getElementById("choiceText").value = "";
                fileInput.value = "";
            };

            if (fileInput.files.length > 0) {
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                choices.push({ text, imageURL: null });
                updateDisplay();
                document.getElementById("choiceText").value = "";
            }
        }

        function spin() {
            if (choices.length === 0) return;
            const total = rollerContent.children.length;
            const index = Math.floor(Math.random() * choices.length);
            const offset = -index * 80;

            rollerContent.style.transition = "top 2s ease-in-out";
            rollerContent.style.top = offset + "px";
        }

        updateDisplay();
    </script>
</body>
</html>
