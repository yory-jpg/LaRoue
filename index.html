
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rouleau des Choix</title>
  <style>
    body {
      background: #fffbe6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    .slot-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      overflow: hidden;
      margin: 2rem auto;
      border: 5px solid #ff6f61;
      border-radius: 10px;
      width: 300px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .slot {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: spin 2s ease-out forwards;
    }
    .slot-item {
      font-size: 24px;
      padding: 1rem;
    }
    .slot-item img {
      max-height: 80px;
      margin-top: 0.5rem;
    }
    @keyframes spin {
      0% { transform: translateY(0); }
      100% { transform: translateY(calc(-100% * var(--offset))); }
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    input, select {
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üé∞ Rouleau des Choix üé∞</h1>

  <div class="slot-container">
    <div class="slot" id="slot"></div>
  </div>

  <button onclick="spin()">Lancer</button>

  <div>
    <input type="text" id="newOption" placeholder="Ajouter un choix">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="addOption()">Ajouter</button>
  </div>

  <div>
    <select id="removeSelect"></select>
    <button onclick="removeOption()">Retirer</button>
  </div>

  <h2 id="result"></h2>

  <script>
    let options = [];
    const slot = document.getElementById("slot");

    function saveOptions() {
      localStorage.setItem("wheelOptions", JSON.stringify(options));
    }

    function loadOptions() {
      const saved = localStorage.getItem("wheelOptions");
      if (saved) {
        try {
          options = JSON.parse(saved);
        } catch (e) {
          options = [];
        }
      } else {
        options = [{ name: "The Office" }, { name: "Dark" }, { name: "Overcooked" }];
      }
    }

    function updateRemoveDropdown() {
      const select = document.getElementById("removeSelect");
      select.innerHTML = "";
      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt.name;
        option.textContent = opt.name;
        select.appendChild(option);
      });
    }

    function spin() {
      if (options.length === 0) return;

      slot.innerHTML = "";
      const shuffle = [...options, ...options, ...options];
      shuffle.forEach(opt => {
        const item = document.createElement("div");
        item.className = "slot-item";
        item.innerHTML = `<strong>${opt.name}</strong>` +
                         (opt.image ? `<br><img src="${opt.image}" />` : "");
        slot.appendChild(item);
      });

      const offset = Math.floor(Math.random() * options.length) + options.length * 2;
      slot.style.setProperty('--offset', offset);

      setTimeout(() => {
        const selected = shuffle[offset];
        document.getElementById("result").innerHTML = `üéâ R√©sultat : ${selected.name} üéâ` +
          (selected.image ? `<br><img src="${selected.image}" width="150" />` : "");
      }, 2000);
    }

    function addOption() {
      const name = document.getElementById("newOption").value.trim();
      const fileInput = document.getElementById("imageInput");
      if (!name || options.find(o => o.name === name)) return;

      if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          options.push({ name, image: e.target.result });
          saveOptions();
          updateRemoveDropdown();
        };
        reader.readAsDataURL(fileInput.files[0]);
      } else {
        options.push({ name });
        saveOptions();
        updateRemoveDropdown();
      }

      document.getElementById("newOption").value = "";
      fileInput.value = "";
    }

    function removeOption() {
      const val = document.getElementById("removeSelect").value;
      options = options.filter(opt => opt.name !== val);
      saveOptions();
      updateRemoveDropdown();
      document.getElementById("result").innerText = `‚ùå Supprim√© : ${val}`;
    }

    loadOptions();
    updateRemoveDropdown();
  </script>
</body>
</html>
